<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Balsamiq+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <section class="section">
                <div class="container">
                    <h1 class="header-title">Тутоньки я тестую JS</h1>
                </div>
            </section>
        </header>

        <main>
            <section class="section">
                <div class="container counter">
                    <p class="counter-title">Counter</p>
                    <div class="counter-wrap">
                        <button class="js-decrement-btn">Зменшити</button>
                        <p class="counter-value js-counter-value">0</p>
                        <button class="js-increment-btn">Збільшити</button>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="container">
                    <div class="counter-wrap buttons-test-wrap">
                        <button class="btn" data-action="add">
                            Add Listener
                        </button>
                        <button class="btn" data-action="remove">
                            Remove Listener
                        </button>
                        <button id="btn" class="btn">Click me</button>
                    </div>
                </div>
            </section>
        </main>
        <script type="module" src="main.js"></script>
    </body>
</html>
